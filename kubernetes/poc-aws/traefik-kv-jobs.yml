apiVersion: batch/v1
kind: Job
metadata:
  name: traefik-kv-job
spec:
  template:
    metadata:
      name: traefik-kv-jobs
    spec:
      volumes:
        - name: config
          configMap:
            name: traefik-conf
      containers:
        - image: containous/traefik:experimental
          name: traefik-ingress-lb
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: "/config"
              name: "config"
          ports:
            - containerPort: 80
              hostPort: 80
            - containerPort: 443
              hostPort: 443
            - containerPort: 8080
          args:
            - storeconfig
            - --configfile=/config/traefik.toml
      restartPolicy: Never

