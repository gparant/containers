---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
    env: preprod
spec:
  selector:
    app: nginx
    env: prepod
  ports:
  - port: 80
    name: nginx-http
  - port: 443
    name: nginx-https
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
    env: preprod
spec:
  replicas: 3
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: nginx
        env: preprod
    spec:
      containers:
      - name: nginx
        image: "idalgo/nginx:tags"
        imagePullPolicy: Always
        ports:
          - containerPort: 80
          - containerPort: 443
